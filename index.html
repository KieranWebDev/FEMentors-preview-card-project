<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section class="card-container">
    <div class="image-container">
      <picture>
        <source srcset="./images/image-header-desktop.jpg" media="(min-width: 800px)">
        <img src="./images/image-header-mobile.jpg" alt="image of people working">
      </picture>
    </div>
    <div class="text">
      <h1>Get <span class="highlighted-word">insights</span> that help your business grow.</h1>

      <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="data-flex-container">
        <div class="data-container"><span class="data">10k+</span>
          <span class="data-description">companies</span>
        </div>
        <div class="data-container"><span class="data">314</span>
          <span class="data-description">templates</span>
        </div>
        <div class="data-container"><span class="data">12M+</span>
          <span class="data-description">queries</span>
        </div>
      </div>

    </div>
  </section>


</body>

</html>
